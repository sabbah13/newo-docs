# Netlify configuration for Newo SuperAgent Documentation
[build]
  # Build command - run from website directory
  command = "cd website && npm ci && npm run build"
  
  # Directory to deploy (relative to root)
  publish = "website/build"
  
  # Node.js version
  environment = { NODE_VERSION = "18" }

# Redirect rules for clean URLs and SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Branch-specific build settings
[context.production]
  command = "cd website && npm ci && npm run build"

[context.branch-deploy]
  command = "cd website && npm ci && npm run build"

[context.deploy-preview]
  command = "cd website && npm ci && npm run build"

# Environment variables (set these in Netlify UI)
# NODE_VERSION = "18"
# NPM_VERSION = "9"