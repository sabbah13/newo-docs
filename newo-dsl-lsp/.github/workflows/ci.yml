name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Upload coverage
        if: matrix.node-version == 22
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  lint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build dependencies
        run: npm run build -w packages/dsl-data

      - name: TypeScript type check
        run: npx tsc --noEmit -p packages/dsl-analyzer/tsconfig.json && npx tsc --noEmit -p packages/dsl-lsp-server/tsconfig.json

      - name: Version sync check
        run: npm run version:check

  package-extension:
    runs-on: ubuntu-latest
    needs: [build-and-test, lint-check]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: npm run build

      - name: Package VSIX
        working-directory: vscode-extension
        run: npx vsce package --no-dependencies

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: newo-dsl-vsix
          path: vscode-extension/*.vsix
          retention-days: 30
